<script>
	function validateForm(){
		if(document.forms[0].myEmail.value== "") {
		alert("Please enter an e-mail address.");
		return false;
	}
	return true;
	} // end function validateForm
</script>

	<main>
		<h2>Reservations at Pacific Trails</h2>
		<h3>Contact Us</h3>
		<p>Required information is marked with an asterisk (*).</p>
		<!--Creates the form and sends all the information to webdevbasics.net-->
		<form method="post" onsubmit="return validateForm();"
		action="http://webdevbasics.net/scripts/pacific.php">
			<label for="myFirstName">First Name:</label>
			<input type="text" name="myFirstName" id="myFirstName" >
			<label for="myLastName">Last Name:</label>
			<input type="text" name="myLastName" id="myLastName" >
			<label for="myE-mail">*E-mail:</label>
			<input type="email" name="myEmail" id="myEmail" >
			<label for="myPhone">Phone:</label>
			<input type="tel" name="myPhone" id="myPhone">
			<label for="myDate">Arrival Date:</label>
			<input type="date" name="myDate" id="myDate">
			<label for="myNights">Nights:</label>
			<input type="number" name="myNights" id="myNights" min="1" max="14">
			<label for="myComments">Comments:</label>
			<textarea name="myComments" id="myComments" rows="2" cols="20" ></textarea>
			<input type="submit" id="mySubmit" value="Submit" >
		</form>
	</main>
